<! this is the javascript that defines the slideshow actions. "myslides1" and "myslides2" are in this example. to add more,
  add another 1 to the slideIndex as well as another showDivs. in this case, the next one for "myslides6" would be showDivs 1, 5.
  then in your html, add another img class as "myslides6" with the buttons coding onclick="plusdivs -1, 5" and 1, 5>
  
<script>
var slideIndex = [1,1,1,1,1];
var slideId = ["mySlides1", "mySlides2", "mySlides3", "mySlides4", "mySlides5"]
showDivs(1, 0);
showDivs(1, 1);
showDivs(1, 2);
showDivs(1, 3);
showDivs(1, 4);

function plusDivs(n, no) {
  showDivs(slideIndex[no] += n, no);
}

function showDivs(n, no) {
  var i;
  var x = document.getElementsByClassName(slideId[no]);
  if (n > x.length) {slideIndex[no] = 1}
  if (n < 1) {slideIndex[no] = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex[no]-1].style.display = "block";  
}
</script>
